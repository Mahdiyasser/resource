<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Folder Navigator</title>
    <style>
        /* CSS for the Card Layout */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px; /* Space between cards */
        }
        .card {
            /* Styling the Card */
            border: 1px solid #e0e0e0;
            padding: 20px;
            width: 220px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #ffffff;
        }
        .card:hover {
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card a {
            /* Styling the Link text */
            text-decoration: none;
            color: #007bff; /* Blue link color */
            font-weight: 600;
            font-size: 1.1em;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Truncate long folder names */
        }
    </style>
</head>
<body>

    <h1>Project Folders</h1>

    <div class="card-container">
        </div>

</body>
</html>
